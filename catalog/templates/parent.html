<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
  li {
  float: left;
}
</style>  
<body style="height:1500px">

<div class="container-fluid">
  <br>
  <h3>Welcome to Mobile Store</h3>
</div>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="{{ url_for('home')}}">Mobile Market</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('home')}}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{url_for('Add_Category')}}">Add Category</a>
    </li>
    <li class="nav-item">
      {% for each in mycategories %}
      <a class="nav-link" href="{{url_for('Show_Category_Items',category_id=each.id) }}">{{each.name}}</a>
      {% endfor %}
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
      {% if 'email' in session %}
        <li class="nav-item" style="float:right" ><h5 style="color:white;">{{session['email']}}</h5></li> &nbsp&nbsp&nbsp
        <li class="nav-item "><a class="nav-link" href="{{url_for('logout')}}"><span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Logout"><span class="glyphicon glyphicon-log-in"></span> Logout</span></a></li>
        {% else %}
        <li class="nav-item" style="float:right"><a class="nav-link" href="{{url_for('login')}}"><span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Login"><span class="glyphicon glyphicon-log-in"></span> Login</span></a></li>
        {% endif %}
     </ul>
  </div>
</div>
</nav>
<div class="container-fluid"><br>
  {%block content%}
  {%endblock%}
</div>
</body>
</html>
